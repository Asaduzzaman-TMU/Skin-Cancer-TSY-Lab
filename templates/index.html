<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  
  <!-- Set viewport for responsive design on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Page title -->
  <title>Skin Cancer Lesion Classifier_</title>
</head>

<body style="background: #000;">

<!-- Header for the app title -->
<h2 style="color:White;">Skin Cancer Lesion Classifier_TSY LAB_Zaman</h2>

<!-- Instructions for users -->
<h4 style="color:Violet;">Upload an image and click submit</h4>

<!-- Form to upload an image -->
<form method="post" action="/" enctype="multipart/form-data">
    <dl>
      <!-- File input for image upload, required field -->
	  <p style="color:Violet;">
		<input type="file" name="file" autocomplete="off" required>
	  </p>
    </dl>
    
    <!-- Submit button for form submission -->
    <p style="color:Violet;">
	  <input type="submit" name="submit" value="Submit">
    </p>
</form>

<!-- Section for displaying prediction result and image -->
<p style="color:MediumSeaGreen;">
    <!-- Display messages flashed by the Flask app -->
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
        <!-- Display the diagnosis result -->
        Diagnosis for the following image is: 
        <u><h3 style="color:MediumSeaGreen;">{{ messages[0] }}</h3></u><br>
        
        <!-- Display the uploaded image -->
        <img src="{{ messages[1] }}" width="300" height="225">
	  {% endif %}
	{% endwith %}
</p>

</body>
</html>
